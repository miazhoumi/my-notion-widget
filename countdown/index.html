<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Countdown Timer</title>
<style>
  /* --- 样式配置区 --- */
  :root {
    --background-color: #f0f2f5;
    --box-color: #ffffff;
    --text-color: #333333;
    --number-color: #d9534f;
    --label-color: #888888;
    --font-family: -apple-system, BlinkMacSystem-Font, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  }
  /* --- 动画关键帧：定义“翻页”动作 --- */
  @keyframes flipDown {
    0% {
      transform: translateY(-100%);
      opacity: 0;
    }
    50% {
      transform: translateY(0);
      opacity: 1;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }
  @keyframes flipOut {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    50% {
        transform: translateY(100%);
        opacity: 0;
    }
    100% {
        transform: translateY(100%);
        opacity: 0;
    }
  }

  /* --- 基础样式 --- */
  body {
    background-color: var(--background-color);
    font-family: var(--font-family);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }
  .container {
    padding: 20px;
  }
  h1 {
    color: var(--text-color);
    font-size: 24px;
    margin-bottom: 20px;
  }
  #timer {
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  .unit {
    background-color: var(--box-color);
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    width: 80px;
  }

  /* --- 动画核心样式 --- */
  .number-flipper {
    position: relative; /* 设置为相对定位，作为动画的容器 */
    height: 44px; /* 固定高度，以容纳数字 */
    overflow: hidden; /* 隐藏超出容器的动画部分 */
  }
  .number {
    display: block;
    font-size: 36px;
    font-weight: bold;
    color: var(--number-color);
    /* 默认状态下位于容器中心 */
    position: absolute;
    width: 100%;
    left: 0;
    z-index: 1;
  }

  /* 定义动画类 */
  .number.new {
    animation: flipDown 0.6s ease-in-out;
  }
  .number.old {
    animation: flipOut 0.6s ease-in-out;
    z-index: 2;
  }
  
  .label {
    display: block;
    font-size: 14px;
    color: var(--label-color);
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <h1 id="title">考研倒计时</h1>
  
  <div id="timer">
    <div class="unit">
      <div class="number-flipper" id="days-flipper">
          <span class="number">00</span>
      </div>
      <span class="label">天</span>
    </div>
    <div class="unit">
      <div class="number-flipper" id="hours-flipper">
          <span class="number">00</span>
      </div>
      <span class="label">时</span>
    </div>
    <div class="unit">
      <div class="number-flipper" id="minutes-flipper">
          <span class="number">00</span>
      </div>
      <span class="label">分</span>
    </div>
    <div class="unit">
      <div class="number-flipper" id="seconds-flipper">
          <span class="number">00</span>
      </div>
      <span class="label">秒</span>
    </div>
  </div>
</div>

<script>
// --- 您只需要在这里修改配置 ---
const targetDate = new Date("2025-12-20T08:00:00");
const finishedMessage = "金榜题名🎉";
// ------------------------------

// 获取flipper容器
const daysFlipper = document.getElementById('days-flipper');
const hoursFlipper = document.getElementById('hours-flipper');
const minutesFlipper = document.getElementById('minutes-flipper');
const secondsFlipper = document.getElementById('seconds-flipper');
const titleEl = document.getElementById('title');

// 封装一个更新动画的函数
function updateUnit(flipperElement, newValue) {
  const currentNumberElement = flipperElement.querySelector('.number');
  const currentValue = currentNumberElement.textContent;

  // 只有当数字真的改变时才执行动画
  if (currentValue !== newValue) {
    // 1. 给旧数字添加“移出”动画
    currentNumberElement.classList.add('old');
    
    // 2. 创建一个新数字，并给它添加“进入”动画
    const newNumberElement = document.createElement('span');
    newNumberElement.classList.add('number', 'new');
    newNumberElement.textContent = newValue;
    
    // 3. 当旧数字的移出动画结束后，将其从DOM中移除
    currentNumberElement.addEventListener('animationend', () => {
      currentNumberElement.remove();
    });

    // 4. 将新数字添加到容器中
    flipperElement.appendChild(newNumberElement);
  }
}

function updateCountdown() {
  const now = new Date();
  const diff = targetDate - now;

  if (diff <= 0) {
    titleEl.textContent = finishedMessage;
    document.getElementById('timer').style.display = 'none';
    clearInterval(interval);
    return;
  }

  // 计算时间
  const days = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');
  const hours = String(Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
  const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
  const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');

  // 使用新的动画函数来更新数字
  updateUnit(daysFlipper, days);
  updateUnit(hoursFlipper, hours);
  updateUnit(minutesFlipper, minutes);
  updateUnit(secondsFlipper, seconds);
}

const interval = setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
