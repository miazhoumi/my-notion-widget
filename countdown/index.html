<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Countdown Timer</title>
<style>
  /* --- æ ·å¼é…ç½®åŒº --- */
  :root {
    --background-color: #f0f2f5;
    --box-color: #ffffff;
    --text-color: #333333;
    --number-color: #d9534f;
    --label-color: #888888;
    --font-family: -apple-system, BlinkMacSystem-Font, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  }
  /* --- åŠ¨ç”»å…³é”®å¸§ï¼šå®šä¹‰â€œç¿»é¡µâ€åŠ¨ä½œ --- */
  @keyframes flipDown {
    0% {
      transform: translateY(-100%);
      opacity: 0;
    }
    50% {
      transform: translateY(0);
      opacity: 1;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }
  @keyframes flipOut {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    50% {
        transform: translateY(100%);
        opacity: 0;
    }
    100% {
        transform: translateY(100%);
        opacity: 0;
    }
  }

  /* --- åŸºç¡€æ ·å¼ --- */
  body {
    background-color: var(--background-color);
    font-family: var(--font-family);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }
  .container {
    padding: 20px;
  }
  h1 {
    color: var(--text-color);
    font-size: 24px;
    margin-bottom: 20px;
  }
  #timer {
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  .unit {
    background-color: var(--box-color);
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    width: 80px;
  }

  /* --- åŠ¨ç”»æ ¸å¿ƒæ ·å¼ --- */
  .number-flipper {
    position: relative; /* è®¾ç½®ä¸ºç›¸å¯¹å®šä½ï¼Œä½œä¸ºåŠ¨ç”»çš„å®¹å™¨ */
    height: 44px; /* å›ºå®šé«˜åº¦ï¼Œä»¥å®¹çº³æ•°å­— */
    overflow: hidden; /* éšè—è¶…å‡ºå®¹å™¨çš„åŠ¨ç”»éƒ¨åˆ† */
  }
  .number {
    display: block;
    font-size: 36px;
    font-weight: bold;
    color: var(--number-color);
    /* é»˜è®¤çŠ¶æ€ä¸‹ä½äºå®¹å™¨ä¸­å¿ƒ */
    position: absolute;
    width: 100%;
    left: 0;
    z-index: 1;
  }

  /* å®šä¹‰åŠ¨ç”»ç±» */
  .number.new {
    animation: flipDown 0.6s ease-in-out;
  }
  .number.old {
    animation: flipOut 0.6s ease-in-out;
    z-index: 2;
  }
  
  .label {
    display: block;
    font-size: 14px;
    color: var(--label-color);
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <h1 id="title">è€ƒç ”å€’è®¡æ—¶</h1>
  
  <div id="timer">
    <div class="unit">
      <div class="number-flipper" id="days-flipper">
          <span class="number">00</span>
      </div>
      <span class="label">å¤©</span>
    </div>
    <div class="unit">
      <div class="number-flipper" id="hours-flipper">
          <span class="number">00</span>
      </div>
      <span class="label">æ—¶</span>
    </div>
    <div class="unit">
      <div class="number-flipper" id="minutes-flipper">
          <span class="number">00</span>
      </div>
      <span class="label">åˆ†</span>
    </div>
    <div class="unit">
      <div class="number-flipper" id="seconds-flipper">
          <span class="number">00</span>
      </div>
      <span class="label">ç§’</span>
    </div>
  </div>
</div>

<script>
// --- æ‚¨åªéœ€è¦åœ¨è¿™é‡Œä¿®æ”¹é…ç½® ---
const targetDate = new Date("2025-12-20T08:00:00");
const finishedMessage = "é‡‘æ¦œé¢˜åğŸ‰";
// ------------------------------

// è·å–flipperå®¹å™¨
const daysFlipper = document.getElementById('days-flipper');
const hoursFlipper = document.getElementById('hours-flipper');
const minutesFlipper = document.getElementById('minutes-flipper');
const secondsFlipper = document.getElementById('seconds-flipper');
const titleEl = document.getElementById('title');

// å°è£…ä¸€ä¸ªæ›´æ–°åŠ¨ç”»çš„å‡½æ•°
function updateUnit(flipperElement, newValue) {
  const currentNumberElement = flipperElement.querySelector('.number');
  const currentValue = currentNumberElement.textContent;

  // åªæœ‰å½“æ•°å­—çœŸçš„æ”¹å˜æ—¶æ‰æ‰§è¡ŒåŠ¨ç”»
  if (currentValue !== newValue) {
    // 1. ç»™æ—§æ•°å­—æ·»åŠ â€œç§»å‡ºâ€åŠ¨ç”»
    currentNumberElement.classList.add('old');
    
    // 2. åˆ›å»ºä¸€ä¸ªæ–°æ•°å­—ï¼Œå¹¶ç»™å®ƒæ·»åŠ â€œè¿›å…¥â€åŠ¨ç”»
    const newNumberElement = document.createElement('span');
    newNumberElement.classList.add('number', 'new');
    newNumberElement.textContent = newValue;
    
    // 3. å½“æ—§æ•°å­—çš„ç§»å‡ºåŠ¨ç”»ç»“æŸåï¼Œå°†å…¶ä»DOMä¸­ç§»é™¤
    currentNumberElement.addEventListener('animationend', () => {
      currentNumberElement.remove();
    });

    // 4. å°†æ–°æ•°å­—æ·»åŠ åˆ°å®¹å™¨ä¸­
    flipperElement.appendChild(newNumberElement);
  }
}

function updateCountdown() {
  const now = new Date();
  const diff = targetDate - now;

  if (diff <= 0) {
    titleEl.textContent = finishedMessage;
    document.getElementById('timer').style.display = 'none';
    clearInterval(interval);
    return;
  }

  // è®¡ç®—æ—¶é—´
  const days = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');
  const hours = String(Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
  const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
  const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');

  // ä½¿ç”¨æ–°çš„åŠ¨ç”»å‡½æ•°æ¥æ›´æ–°æ•°å­—
  updateUnit(daysFlipper, days);
  updateUnit(hoursFlipper, hours);
  updateUnit(minutesFlipper, minutes);
  updateUnit(secondsFlipper, seconds);
}

const interval = setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
