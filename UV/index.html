<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Custom Widget</title>
</head>
<body>

<div style="
  background-color: #e9ede4; /* 整体背景颜色 */
  padding: 20px; /* 内部边距，文字和边框的距离 */
  border-radius: 8px; /* 圆角大小 */
  text-align: center; /* 所有文字居中 */
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; /* 使用更美观的系统字体 */
">

  <div style="font-size: 16px; color: #333; font-weight: 500; margin-bottom: 10px;">
    ✨ 你是第 <span id="busuanzi_value_site_pv"></span> 位访问者，感谢关注<span style="color: #d9534f; font-weight: bold;">「猫猫Mia」</span>
  </div>

  <div style="font-size: 12px; color: #888;">
    小红书：猫猫Mia | B站：猫猫Mia | 公众号：猫猫Mia
  </div>

</div>

<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

<script>
// --- 您可以在这里设置想要的初始计数值 ---
const initialCount = 500;
// ------------------------------------

const targetId = 'busuanzi_value_site_pv';

// 创建一个监视器，等待“不蒜子”脚本将数字写入页面
const observer = new MutationObserver(function(mutations) {
  const targetElement = document.getElementById(targetId);
  // 当目标元素出现并且里面有数字时
  if (targetElement && targetElement.textContent.trim().length > 0) {
    const actualCount = parseInt(targetElement.textContent, 10);
    // 确保转换的数字有效
    if (!isNaN(actualCount)) {
      // 将真实计数值和您的初始值相加，并更新到页面上
      targetElement.textContent = actualCount + initialCount;
      // 完成任务后，停止监视，避免不必要的计算
      observer.disconnect();
    }
  }
});

// 启动监视器，监视整个body内容的变化
observer.observe(document.body, {
  childList: true,
  subtree: true
});
</script>  
</body>
</html>
