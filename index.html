<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  /* --- 您可以在这里轻松修改样式 --- */
  :root {
    --background-color: #f0f2f5; /* 背景颜色 */
    --box-color: #ffffff;        /* 数字方块颜色 */
    --text-color: #333333;        /* 标题文字颜色 */
    --number-color: #d9534f;      /* 数字颜色 */
    --label-color: #888888;       /* "天/时/分/秒"文字颜色 */
    --font-family: -apple-system, BlinkMacSystem-Font, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  }
  /* ---------------------------------- */

  body {
    background-color: var(--background-color);
    font-family: var(--font-family);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }
  .container {
    padding: 20px;
  }
  h1 {
    color: var(--text-color);
    font-size: 24px;
    margin-bottom: 20px;
  }
  #timer {
    display: flex;
    justify-content: center;
    gap: 15px; /* 方块之间的间距 */
  }
  .unit {
    background-color: var(--box-color);
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    width: 80px;
  }
  .number {
    display: block;
    font-size: 36px;
    font-weight: bold;
    color: var(--number-color);
  }
  .label {
    display: block;
    font-size: 14px;
    color: var(--label-color);
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <h1 id="title">考研倒计时</h1>
  
  <div id="timer">
    <div class="unit">
      <span class="number" id="days">00</span>
      <span class="label">天</span>
    </div>
    <div class="unit">
      <span class="number" id="hours">00</span>
      <span class="label">时</span>
    </div>
    <div class="unit">
      <span class="number" id="minutes">00</span>
      <span class="label">分</span>
    </div>
    <div class="unit">
      <span class="number" id="seconds">00</span>
      <span class="label">秒</span>
    </div>
  </div>
</div>

<script>
// --- 您只需要在这里修改配置 ---
// 1. 设置您的目标日期和时间
// 格式: "YYYY-MM-DDTHH:mm:ss" (年-月-日 T 时:分:秒)
const targetDate = new Date("2025-12-20T08:00:00");

// 2. 设置倒计时结束时显示的文字
const finishedMessage = "金榜题名！🎉";
// ------------------------------

const daysEl = document.getElementById('days');
const hoursEl = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');
const titleEl = document.getElementById('title');

function updateCountdown() {
  const now = new Date();
  const diff = targetDate - now;

  if (diff <= 0) {
    titleEl.textContent = finishedMessage;
    document.getElementById('timer').style.display = 'none'; // 隐藏计时器
    clearInterval(interval);
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  daysEl.textContent = String(days).padStart(2, '0');
  hoursEl.textContent = String(hours).padStart(2, '0');
  minutesEl.textContent = String(minutes).padStart(2, '0');
  secondsEl.textContent = String(seconds).padStart(2, '0');
}

const interval = setInterval(updateCountdown, 1000);
updateCountdown(); // 立即执行一次，避免页面打开时延迟一秒显示
</script>

</body>
</html>
