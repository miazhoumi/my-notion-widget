<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  /* --- æ‚¨å¯ä»¥åœ¨è¿™é‡Œè½»æ¾ä¿®æ”¹æ ·å¼ --- */
  :root {
    --background-color: #f0f2f5; /* èƒŒæ™¯é¢œè‰² */
    --box-color: #ffffff;        /* æ•°å­—æ–¹å—é¢œè‰² */
    --text-color: #333333;        /* æ ‡é¢˜æ–‡å­—é¢œè‰² */
    --number-color: #d9534f;      /* æ•°å­—é¢œè‰² */
    --label-color: #888888;       /* "å¤©/æ—¶/åˆ†/ç§’"æ–‡å­—é¢œè‰² */
    --font-family: -apple-system, BlinkMacSystem-Font, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  }
  /* ---------------------------------- */

  body {

  #timer {

  }
  .unit {
    background-color: var(--box-color);

    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);

  .number {

</style>

<body>

<div class="container">
  <h1 id="title">è€ƒç ”å€’è®¡æ—¶</h1>
  
  <div id="timer">
    <div class="unit">
      <span class="number" id="days">00</span>
      <span class="label">å¤©</span>
    </div>
    <div class="unit">
      <span class="number" id="hours">00</span>
      <span class="label">æ—¶</span>
    </div>
    <div class="unit">
      <span class="number" id="minutes">00</span>
      <span class="label">åˆ†</span>
    </div>
    <div class="unit">
      <span class="number" id="seconds">00</span>
      <span class="label">ç§’</span>
    </div>
  </div>
</div>

<script>
// --- æ‚¨åªéœ€è¦åœ¨è¿™é‡Œä¿®æ”¹é…ç½® ---
// 1. è®¾ç½®æ‚¨çš„ç›®æ ‡æ—¥æœŸå’Œæ—¶é—´
// æ ¼å¼: "YYYY-MM-DDTHH:mm:ss" (å¹´-æœˆ-æ—¥ T æ—¶:åˆ†:ç§’)
const targetDate = new Date("2025-12-20T08:00:00");

// 2. è®¾ç½®å€’è®¡æ—¶ç»“æŸæ—¶æ˜¾ç¤ºçš„æ–‡å­—
const finishedMessage = "é‡‘æ¦œé¢˜åï¼ğŸ‰";
// ------------------------------

const daysEl = document.getElementById('days');
const hoursEl = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');
const titleEl = document.getElementById('title');

function updateCountdown() {
  const now = new Date();
  const diff = targetDate - now;

  if (diff <= 0) {
    titleEl.textContent = finishedMessage;
    document.getElementById('timer').style.display = 'none'; // éšè—è®¡æ—¶å™¨
    clearInterval(interval);
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  daysEl.textContent = String(days).padStart(2, '0');
  hoursEl.textContent = String(hours).padStart(2, '0');
  minutesEl.textContent = String(minutes).padStart(2, '0');
  secondsEl.textContent = String(seconds).padStart(2, '0');
}

const interval = setInterval(updateCountdown, 1000);
updateCountdown(); // ç«‹å³æ‰§è¡Œä¸€æ¬¡ï¼Œé¿å…é¡µé¢æ‰“å¼€æ—¶å»¶è¿Ÿä¸€ç§’æ˜¾ç¤º
</script>
